<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>GitHub Code Review</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Github Info Machine</h1>
        <br>
        <h2>Get the lowdown on a github user's repositories</h2>
      </div>
      <div class="row">
        <form class="form-inline">
          <div class="form-group">
            <label for="username">Github Username</label>
            <input type="text" class="form-control" id="username" placeholder="octocat">
          </div>
          <button type="submit" class="btn btn-primary">Get Info!</button>
        </form>
      </div>
      <div class="row" id="user">
        <div class="col-md-3" id="user-picture">
        </div>
        <div class="col-md-9" id="user-info">
          <span id="found-username"></span><br>
          <div id="indented-info">
            <span id="public-repo-info"></span><br>
            <span id="follow"></span>
          </div>
          <hr>
        </div>
      </div>
      <div class="row">
        <div id="repo-info">
          <h2>Here's all their public repos:</h2>
          <span id="repos"></span>
        </div>
      </div>
    </div>
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  </body>
</html>
