<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>GitHub Code Review</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Github Info Machine</h1>
      <br>
      <h2>Get the lowdown on a github user's repositories</h2>
    </div>
    <div class="container">
      <form class="form-inline">
        <div class="form-group">
          <label for="username">Github Username</label>
          <input type="text" class="form-control" id="username" placeholder="Jane Doe">
        </div>
        <button type="submit" class="btn btn-primary">Get Info!</button>
      </form>
      <div class="row">
        <div class="hidden">
          <span class="hidden" id="failMessage"></span>
          <div class="col-md-3" id="user-picture">

          </div>
          <div class="col-md-9" id="user-info">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="hidden" id="repo-info">

        </div>
      </div>
    </div>
  </div>
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  </body>
</html>
